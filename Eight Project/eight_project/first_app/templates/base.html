<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href=' {% url "homepage" %}'>Navbar</a>
          <div class="d-flex" role="search">
              {% if user.is_authenticated %}
              <a class="btn btn-outline-info" type="submit" href="{% url 'profile' %}">profile</a> 
              <a class="btn btn-outline-info" type="submit" href="{% url 'passchange' %}">Password Change</a> 
              <a class="btn btn-outline-info" type="submit" href="{% url 'passchange2' %}">Password Change Without Old Password</a> 

              <a class="btn btn-outline-danger" type="submit" href="{% url 'logout' %}">Log Out</a>           
              {% else %}
              <a class="btn btn-outline-success" type="submit" href="{% url 'signup' %}">Sign Up</a>
              
              <a class="btn btn-outline-warning" type="submit" href="{% url 'login' %}">Login</a>

              {% endif %}

          </div>
        </div>
      </nav>
    {% block content %}{% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
