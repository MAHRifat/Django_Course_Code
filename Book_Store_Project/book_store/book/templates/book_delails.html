{% extends "base.html" %}
{% block content %}
<div style="width : 80% ; margin : auto">
    <table class="table table-success table-striped">
        <thead>
          <tr>
            <th scope="col">#ID</th>
            <th scope="col">Book Name</th>
            <th scope="col">Author name</th>
            <th scope="col">Category</th>
            <th scope="col">First Publication</th>
            <th scope="col"> Last Publication</th>
            <th scope="col"> Action</th>
          </tr>
        </thead>
        <tbody>
            <tr>
              <td>{{i.id}}</td>
              <td>{{i.book_name}}</td>
              <td>{{i.book_author}}</td>
              <td>{{i.category}}</td>
              <td>{{i.first_published}}</td>
              <td>{{i.last_published}}</td>
              <td><a class ="btn btn-success btn-sm" href="{% url 'edit_book' pk=i.id %}">Edit</a> 
                <a class="btn btn-danger btn-sm" href="{% url 'delete_book' pk=i.id %}">Delete</a>
              </td>
            </tr>          
        </tbody>
      </table>
</div>
{% endblock content %}
